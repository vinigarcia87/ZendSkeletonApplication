<VirtualHost *:80>
    ServerName ZendSkeletonApplication
    DocumentRoot C:/wamp/www/ZendSkeletonApplication/public
    SetEnv APPLICATION_ENV "development"
    <Directory C:/wamp/www/ZendSkeletonApplication/public>
        DirectoryIndex index.php
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>